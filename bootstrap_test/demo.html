<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./demo.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <div class="container text-center">
      <h1>Hello, bootstrap!</h1>
    </div>

    <div class="container text-center">
      <h3>container, row, col</h3>
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col">
          Column
        </div>
        <div class="col">
          Column
        </div>
        <div class="col">
          Column
        </div>
      </div>
    </div>
    
    <div class="container text-center">
      <h3>container, row, col, sm, md</h3>
    </div>
    
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12 col-md-6">col 1</div>
        <div class="col-sm-12 col-md-6">col 2</div>
      </div>
    </div>

    <div class="container text-center">
      <h3>offset</h3>
    </div>
    
    <div class="container text-center">
      <div class="row">
        <div class="col-4 offset-2">col 1</div>
        <div class="col-4 offset-1">col 2</div>
      </div>
    </div>


    <div class="container text-center">
      <h3>button</h3>
    </div>
    
    <div class="container text-center">
      <div class="row">
        <div class="col-4"><button type="button" class="btn btn-primary">Primary</button></div>
        <div class="col-4"><button class="btn btn-danger" type="button">Coconut</div>
        <div class="col-4"><button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Active toggle</div>
      </div>
    </div>

   
      <img src="./assets/tree.jpeg">
    
    


  </body>
</html>
